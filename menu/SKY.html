---
layout: default
title: Above the Clouds
permalink: /sky
---

{% for page in site.categories.sky %}
    <div class="posts-container">
        <h1>
        <a href="{{ site.github.url }}{{ page.url }}">{{ page.title }}</a>
        </h1>
        {% if page.image %}
        <div class="thumbnail-container">
            <a href="{{ site.github.url }}{{ page.url }}"><img src="{{ site.github.url }}/assets/img/{{ page.image }}"></a>
        </div>
        {% endif %}
    </div>
    <p>
        {% include post-date.html %}
    </p>
    <br>
    <hr>
{% endfor %}
