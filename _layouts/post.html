---
layout: default
---

<h1 style="padding-left: 5%">
  {{ page.title }}
</h1>
{% if page.image %}
  <img style="padding: 5%" src="{{ site.github.url }}/assets/img/{{ page.image }}">
{% endif %}
<article>
  {{ content }}
</article>
{% if site.hide_post_date != true %}
  {% include post-date.html %}
{% endif %}
{% if site.hide_post_share != true %}
  {% include social-sharing.html %}
{% endif %}
